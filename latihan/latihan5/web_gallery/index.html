<html>
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Galery</title>
</head>
<body>
    <h1>ARCHIVE</h1>
    <div class="container">
        <ul class="galery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumb/Spongebob.jpg" alt="Spongebob">
                    <span>Spongebob</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">Close</a>
                    <a href="#gambar-4" class="prev">Preview</a>
                    <img src="img/full/Spongebob.jpg" alt="Spongebob">
                    <a href="#gambar-2" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumb/PatrickStar.jpg" alt="Patrick">
                    <span>Patrick Star</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">Close</a>
                    <a href="#gambar-1" class="prev">Preview</a>
                    <img src="img/full/PatrickStar.jpg" alt="Patrick">
                    <a href="#gambar-3" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumb/Squidward.jpg" alt="Squidward">
                    <span>Squidward</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#gambar-2" class="prev">Preview</a>
                    <a href="#" class="close">Close</a>
                    <img src="img/full/Squidward.jpg" alt="Squidward">
                    <a href="#gambar-4" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumb/Sandy.jpg" alt="Sandy">
                    <span>Sandy Cheeks</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#gambar-3" class="prev">Preview</a>
                    <a href="#" class="close">Close</a>
                    <img src="img/full/Sandy.jpg" alt="Sandy">
                    <a href="#gambar-1" class="next">Preview</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
